name: Deploy static site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Needed for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one Pages job runs at once
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # If you had a build step (npm run build), run it before this.
      # For a plain static site, just upload the repo root (".")
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
